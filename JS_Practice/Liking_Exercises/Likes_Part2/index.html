<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Network</h1>
    </div>
    <h2 id="pageTop">Your Feed</h2>
    <div id="container">
        <div id="avatarBox">
            <img src="./pics/user.png" alt="user photo">
            <a href="#">Add an avatar</a>
            <h2>James Doe</h2>
        </div>
        <div id="col-Right">
            <div class="feedBox">
                <div class="topFeed">
                    <h3>Neil M</h3>
                    <p id="box1">Like(s)</p>
                    <button onclick="increaseLikes()">Like</button>
                </div>
                <div class="bottomFeed">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#"> link</a></p>
                </div>
            </div>
            <div class="feedBox">
                <div class="topFeed">
                    <h3>Nichole K</h3>
                    <p id="box2">Like(s)</p>
                    <button onclick="increaseLikesAgain()">Like</button>
                </div>
                <div class="bottomFeed">
                    <p>Just finished my <a href="#"> next comic, </a>check it out. </p>
                </div>
            </div>
            <div class="feedBox">
                <div class="topFeed">
                    <h3>Jim R</h3>
                    <p id="box3">Like(s)</p>
                    <button onclick="increaseLikesOneMoreTime()">Like</button>
                </div>
                <div class="bottomFeed">
                    <p>I can't stop listening to the <a href="#"> new album. </a>Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
