<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Profile</title>
    </head>
    <body>
        <div id="header">
            <ul id="leftHead">
                <li><h1>Profile</h1></li>
                <li><a href="#">Home</a></li>
                <li><a href="#"><span>My Profile</span></a></li>
                <li><a href="#">Find Connections</a></li>
            </ul>
            <button><a href="#">Sign Out</a></button>
        </div>
        <div id="container">
            <div id="boxLeft">
                <div id="userBox">
                    <div id="userTop">
                        <img id="user" src="./images/user-circle.png" alt="profile picture">
                    </div>
                    <div id="userBottom">
                        <h2>Jane Doe</h2>
                        <h3><img class="smallImg" src="./icons/map-marker.png" alt="map marker">Seattle</h3>
                        <p>Developer | Engineer | Problem Solver</p>
                        <p>Master of the Shadows and the Internet!</p>
                        <div id="userLink">
                            <img class="smallImg" src="./icons/gear.png" alt="gear">
                            <a id="profileButton" href="#">edit profile</a>
                        </div>
                    </div>
                </div>
                <!--start education box here-->
            </div>
            <div id="boxRight"></div>
        </div>
    </body>
</html>
