<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Github Blocks</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>GitHub Blocks</h1>
        <div id="topBlock">
            <img src="./Pics/baracktocat.jpg" alt="Politician Kitty">

        <div id="bottomBlock">
            <img src="./Pics/spidertocat.png" alt="Spider Cat">
            <img src="./Pics/stormtroopocat.png" alt="Dark Side Cat">
            <img src="./Pics/topguntocat.png" alt="Maverick">

        <h3>Images from <a href="https://octodex.github.com/">GitHub Octodex</a></h3>
